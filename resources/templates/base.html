<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to newsmash</title>
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:700|Vollkorn:400italic,400' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!-- navbar -->
    <div class="container">
      <div class="head-l head-links">
        <a href="/">Home</a>
      </div>
      <div class="head-logo">
        <span class="logo">NM</span>
      </div>
      <div class="head-r head-links">
        <a href="/articles">Browse</a>
      </div>
    </div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <!-- scripts and styles -->
    {% style "/css/screen.css" %}

    <script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      var context = "{{servlet-context}}";
    </script>
    {% block page-scripts %}
    {% endblock %}
  </body>
</html>
